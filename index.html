		<title>SouP | Custom Sound Cloud HTML5 Player jQuery Plugin</title>

		<style>
			*{margin:0;padding: 0;}
			body{ widows: 100%; height: 100%; }
		</style>
		<link rel="stylesheet" type="text/css" href="css/soup.css" >

	</head>
	<body>
		
	<section id="soup_id_1" class="soup-player slim">
		<section class="soup-track-title">
			<h2>Xookwankii - Yamantaka (Original mix)</h2>
		</section>
		<section class="soup-controls">
			<div class="soup-control list"><img src="i/list.png" alt="" /></div>
			<div class="soup-control prev"><img src="i/prev_slim.png" alt="" /></div>
			<div class="soup-control play_pause"><img src="i/play_slim.png" alt="" /></div>
			<div class="soup-control next"><img src="i/next_slim.png" alt="" /></div>
		</section>
		<section class="soup-progress-bar">
			<canvas class="soup-progress-canvas"></canvas>
			<div class="soup-progress back"></div>
			<div class="soup-progress back-sc"><img src="http://w1.sndcdn.com/oqc9fdYba5uT_m.png" alt="" /></div>
			<div class="soup-progress loaded"></div>
			<div class="soup-progress played"></div>
		</section>
		<section class="soup-volume-bar">
			<div class="soup-volume space"></div>
			<div class="soup-volume ico"><img src="i/volume.png" alt="" /></div>
			<div class="soup-volume bar">
				<div class="soup-volume-b holder"></div>
				<div class="soup-volume-b percentage"></div>
			</div>
		</section>
		<section class="soup-time">
			<span class="total-time">00:00</span>
			<span>&nbsp;/&nbsp;</span>
			<span class="current-time">00:00</span>
		</section>
	</section>


	
	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/soup.js"></script>
	</body>
